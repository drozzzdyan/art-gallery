    <title>slider</title>

<body>

            <div class="slider__slide">4</div>

            <div class="slider__slide">7</div>
            <div class="slider__slide">8</div>
            <div class="slider__slide">9</div>
            <div class="slider__slide">10</div>
            <div class="slider__slide">11</div>
            <div class="slider__slide">12</div>
            <div class="slider__slide">13</div>
            <div class="slider__slide">14</div>
            <div class="slider__slide">15</div>
        </div>
    </div>
</body>

</html>
